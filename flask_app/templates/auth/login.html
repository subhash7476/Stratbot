{% extends "base.html" %}

{% block title %}Login - Trading Platform{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-[calc(100vh-200px)]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">
            <i class="fas fa-lock mr-2"></i>Operator Login
        </h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="bg-gray-700 border border-gray-600 rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:border-blue-500 transition-colors" 
                       id="username" name="username" type="text" placeholder="Enter username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="bg-gray-700 border border-gray-600 rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:border-blue-500 transition-colors" 
                       id="password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors" 
                        type="submit">
                    Sign In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-6">
            &copy;2026 opencode. All rights reserved.
        </p>
    </div>
</div>
{% endblock %}
